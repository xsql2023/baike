<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>自动刷新</title>
</head>
<body>
	<h1>自动刷新</h1>
	<p>打开此网页不要关闭即可，此网页会自动刷新</p>
  <meta http-equiv="refresh" content="5400">

	<script type="text/javascript">
		<!--iframe循环使用的URL数组-->
		var websites=[
			"https://baike.baidu.com/item/%E6%9E%97/62548732",//林，明日方舟
			"https://baike.baidu.com/item/%E9%87%8D%E5%B2%B3?fromModule=lemma_search-box",//重岳，明日方舟
			"https://baike.baidu.com/item/%E9%87%8D%E5%B2%B3/62548526",//重岳，明日方舟
			"https://baike.baidu.com/item/%E7%81%AB%E5%93%A8/62558714?fr=aladdin",//火哨，明日方舟
			"https://baike.baidu.com/item/%E6%88%AA%E4%BA%91/62548544?fr=aladdin",//截云，明日方舟
			"https://baike.baidu.com/item/%E7%BB%88%E7%84%89%E4%B9%8B%E5%BE%8B%E8%80%85/62501114?fromModule=home_hotspot",//终焉之律者，崩坏3
			"https://baike.baidu.com/item/%E5%A7%8B%E6%BA%90%E4%B9%8B%E5%BE%8B%E8%80%85/62501117"//始源之律者，崩坏3
		], 
 
		<!--用于保存iframe节点引用的变量 -->
		iframe, 
 
		<!--显示每个网站的时间（毫秒）  -->
		INTERVAL=5000, 

		<!--跟踪当前幻灯片的变量 -->
		currentSlide=-1; 

		<!--产生随机数 -->
		function getRandom (min, max) {
		return Math.floor(Math.random() * (max - min)) + min;
		}

		<!--方法更新iframe的SRC属性  -->
		function switchSlides(){ 
			var x=getRandom(1,10);
			currentSlide = (currentSlide+x)%websites.length; 
			iframe.src = websites[currentSlide]; 
		} 
 

		<!--等待文档加载 -->
		window.onload=function(){ 
		<!--获取iframe引用  -->
		iframe = document.getElementById("slides"); 
		<!--使用setInterval设置切换幻灯片的重复任务 -->
 		setInterval(switchSlides,INTERVAL) 
		}

	</script>

	<iframe id="slides" name="iframe_a" width="100%" height="500px" frameborder="0" ></iframe>
	
	
</body>
</html>
